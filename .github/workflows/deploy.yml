name: ðŸš€ Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build   # âœ… important!

      - name: Backup old public_html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
            BACKUP_DIR="/home/core1.health-ease-hospital.com/backups/public_html_$TIMESTAMP"
            mkdir -p /home/core1.health-ease-hospital.com/backups
            cp -r /home/core1.health-ease-hospital.com/public_html $BACKUP_DIR || echo "No old public_html found, skipping backup"
      - name: Clean old public_html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            rm -rf /home/core1.health-ease-hospital.com/public_html/*
            echo "ðŸ§¹ Old files removed"
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          ssh_private_key: ${{ secrets.DEPLOY_KEY }}
          local_path: ./dist/*        # âœ… simpler and works better
          remote_path: /home/core1.health-ease-hospital.com/public_html
          args: "-o StrictHostKeyChecking=no"

      - name: Fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            find /home/core1.health-ease-hospital.com/public_html -type d -exec chmod 755 {} \;
            find /home/core1.health-ease-hospital.com/public_html -type f -exec chmod 644 {} \;
            echo "âœ… Permissions fixed"
